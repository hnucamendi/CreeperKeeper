name: Deploy

on:
  push:
    branches:
      - "master"

permissions:
  contents: read
  id-token: write

jobs:
  fetch_lambdas:
    runs-on: ubuntu-latest
    outputs:
      lambda_name: ${{ steps.get_lambda.outputs.lambda_name }}
      go_version: ${{ steps.get_go_version.outputs.go_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Go Version
        id: get_go_version
        run: echo "go_version=$(grep -E '^go [0-9]+\.[0-9]+' backend/go.mod | awk '{print $2}' | cut -d '.' -f1,2)" >> $GITHUB_ENV

  test:
    runs-on: ubuntu-latest
    needs: fetch_lambdas
    steps:
      - name: Test
        run: echo ${{ needs.fetch_lambdas.outputs.go_version }}
  deploy:
    needs: fetch_lambdas
    uses: hnucamendi/shared-gha-workflows/.github/workflows/deploy-given-version-lambda.yml@master
    with:
      version_tag: ${{ github.ref }}
      lambda_name: creeperkeeper
      runtime_version: "${{ needs.fetch_lambdas.outputs.go_version }}"
      subdirectory: "backend"
    secrets: inherit
