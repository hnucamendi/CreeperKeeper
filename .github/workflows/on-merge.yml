name: Deploy

on:
  push:
    branches:
      - "master"

permissions:
  contents: read
  id-token: write

jobs:
  fetch_lambdas:
    runs-on: ubuntu-latest
    outputs:
      GOVER: ${{ steps.getGOVER.outputs.GOVER }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get Go Version
        id: getGOVER
        run: echo "GOVER=$(grep -E '^go [0-9]+\.[0-9]+' backend/go.mod | awk '{print $2}' | cut -d '.' -f1,2)" >> $GITHUB_ENV

  test:
    runs-on: ubuntu-latest
    needs: fetch_lambdas
    steps:
      - name: Test
        run: echo ${{ env.GOVER }}
  deploy:
    needs: fetch_lambdas
    uses: hnucamendi/shared-gha-workflows/.github/workflows/deploy-given-version-lambda.yml@master
    with:
      version_tag: ${{ github.ref }}
      lambda_name: creeperkeeper
      runtime_version: "${{ needs.fetch_lambdas.outputs.GOVER }}"
      subdirectory: "backend"
    secrets: inherit
