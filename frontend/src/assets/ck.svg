<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" width="300" height="300">
  <!-- Background -->
  <rect width="150" height="150" fill="#6AA84F" />

  <!-- Creeper Face -->
  <rect x="45" y="45" width="15" height="30" fill="#000" />
  <rect x="90" y="45" width="15" height="30" fill="#000" />
  <rect x="60" y="90" width="30" height="15" fill="#000" />

  <!-- Additional Elements -->
  <!-- Grass Blocks -->
  <rect x="10" y="120" width="20" height="10" fill="#3C8031" />
  <rect x="40" y="115" width="20" height="15" fill="#4CAF50" />
  <rect x="80" y="115" width="25" height="15" fill="#3C8031" />
  <rect x="120" y="120" width="20" height="10" fill="#3C8031" />

  <!-- Sun -->
  <circle cx="125" cy="25" r="15" fill="#FFD700" />
  <line x1="125" y1="5" x2="125" y2="45" stroke="#FFD700" stroke-width="2" />
  <line x1="105" y1="25" x2="145" y2="25" stroke="#FFD700" stroke-width="2" />
  <line x1="115" y1="15" x2="135" y2="35" stroke="#FFD700" stroke-width="2" />
  <line x1="115" y1="35" x2="135" y2="15" stroke="#FFD700" stroke-width="2" />

  <!-- Clouds -->
  <ellipse cx="30" cy="20" rx="15" ry="8" fill="#FFFFFF" />
  <ellipse cx="50" cy="25" rx="20" ry="10" fill="#FFFFFF" />
  <ellipse cx="75" cy="15" rx="10" ry="5" fill="#FFFFFF" />

  <!-- Tree -->
  <rect x="110" y="80" width="10" height="30" fill="#8B4513" />
  <circle cx="115" cy="70" r="20" fill="#3C8031" />
  <circle cx="115" cy="50" r="15" fill="#2E8B57" />
  <circle cx="100" cy="60" r="10" fill="#3C8031" />
  <circle cx="130" cy="60" r="10" fill="#3C8031" />

  <!-- Flowers -->
  <circle cx="20" cy="110" r="3" fill="#FF69B4" />
  <line x1="20" y1="110" x2="20" y2="115" stroke="#228B22" stroke-width="1" />
  <circle cx="60" cy="105" r="3" fill="#FFFF00" />
  <line x1="60" y1="105" x2="60" y2="110" stroke="#228B22" stroke-width="1" />
  <circle cx="90" cy="110" r="3" fill="#FF4500" />
  <line x1="90" y1="110" x2="90" y2="115" stroke="#228B22" stroke-width="1" />
  <circle cx="40" cy="100" r="3" fill="#00BFFF" />
  <line x1="40" y1="100" x2="40" y2="105" stroke="#228B22" stroke-width="1" />

  <!-- Mountains -->
  <polygon points="20,130 50,60 80,130" fill="#8B8682" />
  <polygon points="90,130 120,70 150,130" fill="#A9A9A9" />
  <polygon points="35,100 50,80 65,100" fill="#FFFFFF" />
  <polygon points="100,90 115,80 130,90" fill="#FFFFFF" />

  <!-- River -->
  <path d="M0,140 Q30,130 60,140 T150,140" fill="none" stroke="#1E90FF" stroke-width="4" />

  <!-- Birds -->
  <path d="M20,30 Q25,25 30,30 Q35,25 40,30" fill="none" stroke="#000" stroke-width="1" />
  <path d="M50,40 Q55,35 60,40 Q65,35 70,40" fill="none" stroke="#000" stroke-width="1" />

  <!-- Text -->
  <text x="75" y="140" font-size="15" font-family="Verdana" fill="#fff" text-anchor="middle">
    Creeper Keeper
  </text>
</svg>